<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Post Paid users</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of cust ">
            <td>{{u.phno}}</td>
            <td>{{u.fname}}</td>
            <td>{{u.email}}</td>
            <td>{{u.type}}</td>
            <td>
                <button (click)="generate(u.phno)" class="btn btn-primary">Generate Bill</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
