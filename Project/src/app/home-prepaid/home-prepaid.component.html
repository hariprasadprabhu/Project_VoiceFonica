<app-headernav-prepaid></app-headernav-prepaid>
<section class="register">
    <br>
    <div style="font-size: 20pt;" class="container container1">
        <h3 style="font-size: 22pt;" align="center" [class]="colrtime">{{msg}} : {{demo}}</h3>
        <button style="margin-left:40%;" *ngIf="demo=='Your plan is expired'" class="btn-success" [routerLink]="[ '/recharge']">Recharge Now</button>
        <br><ng-container *ngIf="activeid!=0">
          <div style="font-size: 20pt;" class="row">
            <div class="col-sm-4">
              <h4 style="font-size: 15pt;" align="center">Date of Recharge</h4>
              <h3 style="font-size: 19pt;" align="center">{{activedate}}</h3>
            </div>
            <div class="col-sm-4">
              <h4 style="font-size: 15pt;" align="center">Recharge Amount</h4>
              <h3 style="font-size: 19pt;" align="center">{{activeamount}}</h3>
            </div>
            <div class="col-sm-4">
              <h4 style="font-size: 15pt;" align="center">Data per Day</h4>
              <h3 style="font-size: 19pt;" align="center">{{activepack}} GB</h3>
            </div>
          </div>  
        </ng-container>
        
      </div>

      <div style="margin-top: 5%;" class="container">
        <div class="row ">
          <div class="col-sm-6">
            <a [routerLink]="[ '/pretoposttrack' ]"><img class=" zoom shadoww" style="width: 100%;height: 100%;" src="assets\Images\pretopost.png"></a>
          </div>
          <div class="col-sm-6">
            <img class=" zoom shadoww" style="width: 100%;height: 100%;" src="assets\Images\all.png">
          </div>
        </div>  
      </div>
<div style="margin-left: 13%;"  class="container shadowww" >
  <fieldset style="text-align: center;margin-top: 9%; ">  
    <legend style="color: black;font-size: 20pt;padding-top: 30px;padding-bottom: 30px;">YOUR RECHARGE HISTORY</legend>
    <table   class="table table-striped">
      <thead >
          <tr align="center">
            <th align="center">STATUS</th>
            <th align="center">DATE OF RECHARGE</th>
            <th align="center">DATA / DAY</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plan of res | async">
              <ng-container *ngIf="plan.expired==1; else elseTemplate">
                <td align="center" style="color: red;">Expired</td>
                <td align="center">{{plan.d}}</td>
                <td align="center">{{plan.plan_id}}GB per Day</td>
              </ng-container>
              
            
            
          </tr>
        </tbody>
      </table>
    </fieldset>
    </div>
</section>
